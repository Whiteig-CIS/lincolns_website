<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shirt Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .product button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Shirt Shop!</h1>
    <p>Fresh designs, comfortable fits, affordable prices.</p>
</header>

<div class="container">
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x250?text=Shirt+1" alt="Shirt 1">
            <h2>Classic White Tee</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x250?text=Shirt+2" alt="Shirt 2">
            <h2>Graphic Black Tee</h2>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250x250?text=Shirt+3" alt="Shirt 3">
            <h2>Limited Edition Tee</h2>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2025 Shirt Shop â€” All rights reserved.</p>
</footer>

</body>
</html>
